<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Parqueadero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
        }
        .forms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .vehiculos-list {
            margin-top: 20px;
        }
        .vehiculo-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .vehiculo-placa {
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-small {
            width: auto;
            padding: 8px 15px;
            margin-left: 10px;
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
        }
        .modal-close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÖøÔ∏è Sistema de Parqueadero</h1>
        
        <div class="alert" id="alert"></div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Espacios Carros</h3>
                <div class="number" id="espacios-carros">-</div>
            </div>
            <div class="stat-card">
                <h3>Espacios Motos</h3>
                <div class="number" id="espacios-motos">-</div>
            </div>
            <div class="stat-card">
                <h3>Veh√≠culos Activos</h3>
                <div class="number" id="total-vehiculos">-</div>
            </div>
        </div>
        
        <div class="forms">
            <div class="panel">
                <h2>Registrar Entrada</h2>
                <form id="form-entrada">
                    <div class="form-group">
                        <label>Placa:</label>
                        <input type="text" id="placa-entrada" placeholder="ABC123" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Veh√≠culo:</label>
                        <select id="tipo-vehiculo" required>
                            <option value="">Seleccione...</option>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                        </select>
                    </div>
                    <button type="submit">Registrar Entrada</button>
                </form>
            </div>
            
            <div class="panel">
                <h2>Registrar Salida</h2>
                <form id="form-salida">
                    <div class="form-group">
                        <label>Placa:</label>
                        <input type="text" id="placa-salida" placeholder="ABC123" required>
                    </div>
                    <button type="submit">Registrar Salida</button>
                </form>
            </div>
        </div>
        
        <div class="panel">
            <h2>Veh√≠culos en el Parqueadero</h2>
            <div class="vehiculos-list" id="vehiculos-list">
                <p style="text-align: center; color: #666;">No hay veh√≠culos registrados</p>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal-info">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Informaci√≥n del Veh√≠culo</h2>
            <pre id="info-detalle" style="white-space: pre-wrap; margin-top: 20px;"></pre>
        </div>
    </div>
    
    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
        
        function showModal(info) {
            document.getElementById('info-detalle').textContent = info;
            document.getElementById('modal-info').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal-info').style.display = 'none';
        }
        
        async function cargarEstado() {
            try {
                const res = await fetch('/api/estado');
                const data = await res.json();
                
                document.getElementById('espacios-carros').textContent = data.espacios_carros;
                document.getElementById('espacios-motos').textContent = data.espacios_motos;
                document.getElementById('total-vehiculos').textContent = data.vehiculos.length;
                
                const lista = document.getElementById('vehiculos-list');
                if (data.vehiculos.length === 0) {
                    lista.innerHTML = '<p style="text-align: center; color: #666;">No hay veh√≠culos registrados</p>';
                } else {
                    lista.innerHTML = data.vehiculos.map(placa => `
                        <div class="vehiculo-item">
                            <span class="vehiculo-placa">${placa}</span>
                            <div>
                                <button class="btn-small" onclick="verInfo('${placa}')">Ver Info</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showAlert('Error al cargar el estado', 'error');
            }
        }
        
        async function verInfo(placa) {
            try {
                const res = await fetch(`/api/vehiculo/${placa}`);
                const data = await res.json();
                if (res.ok) {
                    showModal(data.info);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error al obtener informaci√≥n', 'error');
            }
        }
        
        document.getElementById('form-entrada').addEventListener('submit', async (e) => {
            e.preventDefault();
            const placa = document.getElementById('placa-entrada').value;
            const tipo = document.getElementById('tipo-vehiculo').value;
            
            try {
                const res = await fetch('/api/entrada', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({placa, tipo})
                });
                const data = await res.json();
                
                if (res.ok) {
                    showAlert(data.mensaje, 'success');
                    e.target.reset();
                    cargarEstado();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error al registrar entrada', 'error');
            }
        });
        
        document.getElementById('form-salida').addEventListener('submit', async (e) => {
            e.preventDefault();
            const placa = document.getElementById('placa-salida').value;
            
            try {
                const res = await fetch('/api/salida', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({placa})
                });
                const data = await res.json();
                
                if (res.ok) {
                    showAlert(data.mensaje, 'success');
                    e.target.reset();
                    cargarEstado();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error al registrar salida', 'error');
            }
        });
        
        // Cargar estado inicial y actualizar cada 5 segundos
        cargarEstado();
        setInterval(cargarEstado, 5000);
    </script>
</body>
</html>
